# DATASOURCE
# primeiro: string de conexão com o banco de dadosm (testdb) / vai guardar no banco de dados em memória (mem)
# segundo: nome do usuario
# terceiro: senha

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 CLIENT
# primeiro: console abilidado
# segundo: caminho para acessar o administrator do h2 no navegador

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA, SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

